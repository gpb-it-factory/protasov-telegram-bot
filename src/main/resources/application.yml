spring:
    application:
        name: minibank

telegram:
    bot:
        name: ${bot_name}
        token: ${bot_token}

services:
    middle:
        register:
            url: http://localhost:8081/api/v2/users
        create-account:
            url: http://localhost:8081/api/v2/users/{id}/accounts

custom:
    timeout:
        connect: 5000
        read: 5000

server:
    port: 8080